    <body>
        <h1>QUESTA E' LAB4</h1>

        
        <script>
            let numero = 1;

            //dato un numero, dice se Ã¨ primo
            function primo(n){
                let isprime = true;

                for(let i=2; i<n; i++){
                    if(n%i == 0){
                        isprime = false;
                        break;
                    }
                }    
                
                return isprime;
            }
        

            function creaRiga(c){
                document.write("<tr>")
                for(let i=0; i<c; i++){
                    let p = primo(numero);
                    document.write("<td " + (p ? "class='pr'" : "") + ">" + numero++ + "</td>");
                }
                document.write("</tr>");
            }
            

            function creaTabella(){
                document.write("<table>");
                let r = prompt("righe?");
                let c = prompt("colonne?");

                for(let i=0; i<c; i++){
                    creaRiga(r);
                    document.write("<br>");
                }
                document.write("</table>");
            }

            creaTabella();
        </script>
